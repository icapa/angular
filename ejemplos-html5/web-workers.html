<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web workers</title>
</head>
<body>
    <script>
        // Comprobar si est√° soportada la api
        if (typeof (Worker)!=="undefined"){
            // Creamos el worker

            // Nos subscribimos al evento de mensajes.
            worker.onmessage = function(evento){
                window.console.log(evento.data);
            };
        }

    </script>
