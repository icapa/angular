<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Elementos semánticos</title>
    </head>
    <body>
        <!-- Elemento 'nav' -->
        <nav>
            <a href="#">Novedades</a>
            <a href="#">Entrevistas</a>
            <a href="#">Reviews</a>
        </nav>
        <!-- Elemento 'section' -->
        <section>
            <!-- Elemento 'header' -->
            <header>
                <h1>Novedades</h1>
            </header>
            <!-- Elemento 'article' -->
            <article>
                <header>
                    <h2>Venta de álbum de Falete</h2>
                </header>
                <p>bla bla</p>
                <footer>
                    <p>Pubicado por XXX</p>
                </footer>
                <!-- elemento 'aside' -->
                <aside>
                    <a href="#">Lee la entrevista de Falete</a>
                    <a href="#">Falete a la cárcel</a>
                </aside>
            </article>

        </section>

    </body>
</html>
